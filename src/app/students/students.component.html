<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <button type="button" name="" id="" class="btn btn-primary" (click)="addStudent()">add new student</button>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-12 ">
            <table class="table table-hover">
                <thead>
                    <tr class="bg-success text-light ">
                        <th>ID</th>
                        <th>CODE</th>
                        <th>GENDER</th>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th>DOB</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>PICTURE</th>
                        <th>DELETE</th>
                        <th>EDIT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students ">
                        <td scope="row ">{{student.id}}</td>
                        <td>{{student.code}}</td>
                        <td>{{student.gender}}</td>
                        <td scope="row ">{{student.firstName}}</td>
                        <td>{{student.lastName}}</td>
                        <td>{{student.dob}}</td>
                        <td scope="row ">{{student.email}}</td>
                        <td>{{student.phone}}</td>
                        <td>{{student.picture}}</td>
                        <td><i (click)="deleteStudent(student.id)" class="fa fa-trash btn btn-danger p-3" aria-hidden="true"></i></td>
                        <td><i (click)="editStudent(student.id)" class="fa fa-edit btn btn-primary p-3" aria-hidden="true"></i></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
