<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-lg-4">
            <form action="" method="post" (submit)="login()">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="name" [(ngModel)]="name" id="" class="form-control" placeholder="Enter your username" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="pass" [(ngModel)]="pass" id="" class="form-control" placeholder="Enter your password" aria-describedby="helpId">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
